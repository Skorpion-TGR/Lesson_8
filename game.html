<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/stylegame.css">
   <title>Game</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="sidebar__container">
            <div class="sidebar__blocks" id="sidebar">
               <div class="sidebar__block">
                  <a class="block__link" href="figma.html">
                     <p>figma</p>
                  </a>
               </div>
               <div class="sidebar__block">
                  <a href="#slider" class="block__link">
                     <p>game</p>
                  </a>
               </div>
               <div class="sidebar__block">
                  <a href="index.html" class="block__link">
                     <p>article</p>
                  </a>
               </div>
               <div class="sidebar__buttons">
                  <a href="#" class="close">
                     <p>close</p>
                  </a>
                  <a href="#sidebar" class="open">
                     <p>open</p>
                  </a>
               </div>
            </div>
         </div>
      </header>
      <main class="main">
         <div class="main__wrapper" id="slider">
            <div class="main__slider">
               <div class="slider__container">
                  <div class="slider__items">
                     <div class="slider__item"></div>
                     <div class="slider__item"></div>
                     <div class="slider__item"></div>
                     <div class="slider__item">U</div>
                     <div class="slider__item"></div>
                     <div class="slider__item">k</div>
                     <div class="slider__item"></div>
                     <div class="slider__item">r</div>
                     <div class="slider__item"></div>
                     <div class="slider__item">a</div>
                     <div class="slider__item"></div>
                     <div class="slider__item">i</div>
                     <div class="slider__item"></div>
                     <div class="slider__item">n</div>
                     <div class="slider__item"></div>
                     <div class="slider__item">e</div>
                     <div class="slider__item"></div>
                     <div class="slider__item"></div>
                     <div class="slider__item"></div>
                     <div class="slider__item"></div>
                  </div>
               </div>
            </div>
            <div class="main__game" id="game">
               <div class="game__items">
                  <div class="game__item item1">
                     <p>start</p>
                  </div>
                  <div class="game__item item2"></div>
                  <div class="game__item item3"></div>
                  <div class="game__item item4"></div>
                  <div class="game__item item5"></div>
                  <div class="game__item item6"></div>
                  <div class="game__item item7"></div>
                  <div class="game__item item8"></div>
                  <div class="game__item item9"></div>
                  <div class="game__item item10">
                     <p>end game</p>
                  </div>
                  <div class="item11"></div>
               </div>
            </div>
         </div>
      </main>
   </div>
</body>
</html>
